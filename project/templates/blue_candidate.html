<div class="d-flex align-items-center justify-content-between" style="margin-top: 10px; padding-left: 10px; height: 100px; width: 300px; box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;">
    <div>
        {{ blue_candidate_last_name }}
        <br>
        {{ blue_candidate_first_name }}
    </div>
    <div style="padding-right: 10px">
        <button type="button" class="btn btn-sm btn-outline-secondary delete_blue_candidate" data-id="{{round_id}}">Отменить</button>
    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>

<script>
    $(document).ready(function(){
    
    $('.delete_blue_candidate').click(function(){
        var round_id = $(this).data('id');
        // console.log("backlog_id: ", backlog_id)
         $.ajax({
             url: '/delete_blue_candidate_ajaxfile',
             type: 'post',
             data: {round_id:round_id},
             success: function(response){
                $('.backlog').show()
                $('.red_candidate').html(response);
                $('.red_candidate').append(response.htmlresponse_red_candidate);
                $('.blue_candidate').html(response);
                $('.blue_candidate').append(response.htmlresponse_blue_candidate);
                $('.backlog_list').html(response);
                $('.backlog_list').append(response.htmlresponse_backlog);


            }
         });
         
        });
        
    })        
</script>
