<style>
  .warning{
    background-color: linen;
    border:1px solid;
    border-color: red;
    
  }
</style>

<div class="alert_message">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <p id="message"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
</div>


<form method="POST" action="{{ url_for('home.rounds_edit', competition_id=competition_id, weight_cat_id=weight_cat_id, age_cat_id=age_cat_id) }}">

    <ul style="list-style-type: none;">
        {% for round in rounds_data %}
            <li>
            <div class="input-group" style="margin-bottom: 10px">
              <input class="form-control" required type="text"  id="round_input" name="{{ round.round_id }}" value="{{ round.round_name }}" placeholder="Наименование раунда">
              <div style="margin-left: 5px" class="input-group-append">
                  <button  class="btn btn-sm btn-outline-danger delete_round" type="button" data-id={{round.round_id}}>Удалить</button>
                </div>
            </div>
          </li>
        {% endfor %}
    </ul>


    <hr>
    <div class="input-group">
      <input class="form-control add_round_input" type="text" id="round_input_id" name="round_input_name"  placeholder="Наименование раунда" style="margin-left=5px; margin-right=5px;">
      <div style="margin-left: 5px" class="input-group-append">
          <button class="btn btn-outline-secondary add_round" type="button">Добавить</button>
        </div>
    </div>

     <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">Сохранить</button>
     </div>

</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
<script>
$(document).ready(function(){
    var socket = io.connect();
    var competition_id = {{ competition_id }}
    var weight_cat_id = {{weight_cat_id}}
    var age_cat_id = {{ age_cat_id }}
    $(".alert_message").hide();

    $('.add_round').click(function(){
        var new_round_value = $('#round_input_id').val();
        // console.log("new_round_name: ", new_round_value)
        
        if(new_round_value.length>0){
          $.ajax({
               url: '/add_rounds_ajaxfile',
               type: 'post',
               data: {competition_id:competition_id,
                   new_round_value:new_round_value,
                   weight_cat_id:weight_cat_id,
                   age_cat_id:age_cat_id
               },
               success: function(data){
                  // при успешном создании нового круга запускаем функцию обновления селекта с раундами
                   selectedweightcategory = data.weight_cat_id
                   selectedagecategory = data.age_cat_id
                   socket.emit('define_rounds_data', {'selectedweightcategory': selectedweightcategory, 'selectedagecategory':selectedagecategory});
  
                  $('.modal-body').html(data);
                  $('.modal-body').append(data.htmlresponse);
                  //$('#edit_rounds_modal').modal('show');
              }
           });
        }
      else {
        // console.log("поле пустое")
        $('.add_round_input').addClass('warning');
      }
      
    });

    
   $('.delete_round').click(function(){
     var round_id = parseInt($(this).data('id'));
     $.ajax({
               url: '/delete_round_ajaxfile',
               type: 'post',
               data: {round_id:round_id,
                      competition_id:competition_id,
                      weight_cat_id:weight_cat_id,
                     age_cat_id:age_cat_id
                     },
               success: function(data){
                 console.log("ответ от удаления круга получен")
                  var alert_trigger = data.alert_trigger
                   selectedweightcategory = data.weight_cat_id
                   selectedagecategory = data.age_cat_id
                   socket.emit('define_rounds_data', {'selectedweightcategory': selectedweightcategory, 'selectedagecategory':selectedagecategory});
                  $('.modal-body').html(data);
                  $('.modal-body').append(data.htmlresponse);

                 // если приехал alert_trigger равный единице, значит есть связанные поединки и удаление не произошло
                   if (alert_trigger != 0){
                     $(".alert_message").show();
                     $().alert()
                      $('#message').text('Удаление запрещено. Есть связанные поединки');
                   }
                  
              }
           });
     
   })
    


    // var alert_trigger = 0
    //
    // if (alert_trigger == 0){
    //
    // }
    //



})

</script>
